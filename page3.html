<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="page3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <h1>Customer Details Form</h1>
    <form id="customerForm">
      
      <div class="input-group">
        <label for="name"><i class="fas fa-user"></i> Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

     ->
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

     
      <div class="input-group">
        <label for="age"><i class="fas fa-calendar-alt"></i> Age</label>
        <input type="number" id="age" placeholder="Enter your age" required>
      </div>

     
      <div class="input-group">
        <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      
      <div class="input-group">
        <label for="lastVisit"><i class="fas fa-clock"></i> Last Visit</label>
        <input type="date" id="lastVisit" required>
      </div>

      
      <div class="input-group">
        <label for="totalVisits"><i class="fas fa-users"></i> Total Visits</label>
        <input type="number" id="totalVisits" placeholder="Enter total visits" required>
      </div>

      
      <div class="input-group">
        <label for="latestPurchase"><i class="fas fa-shopping-cart"></i> Latest Purchase</label>
        <input type="text" id="latestPurchase" placeholder="Enter latest purchase" required>
      </div>

      
      <div class="input-group">
        <label for="totalPurchase"><i class="fas fa-dollar-sign"></i> Total Purchase</label>
        <input type="number" id="totalPurchase" placeholder="Enter total purchase amount" required>
      </div>

      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
