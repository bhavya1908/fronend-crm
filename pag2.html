<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="page2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
   
    <div class="box">
      <i class="fas fa-user-plus icon"></i>
      <h2>Add Customer</h2>
      <p>Click to add a new customer to the system.</p>
      <button class="btn">Add Customer</button>
    </div>
    
   
    <div class="box">
      <i class="fas fa-bullhorn icon"></i>
      <h2>Add Campaign</h2>
      <p>Click to start a new marketing campaign.</p>
      <button class="btn">Add Campaign</button>
    </div>

    
    <div class="box">
      <i class="fas fa-history icon"></i>
      <h2>View History</h2>
      <p>Click to view historical record of customer actions.</p>
      <button class="btn">Campaign History</button>
    </div>
  </div>
</body>
</html>
